        <div class="container">
            <h2 class="text-center" style="margin-bottom:-30px;margin-top: 20px;">Individual Registration Form</h2>
            <div class="col-lg-6 m-auto d-block">
                <div class="c1">
        <form action="" target="_self" autocomplete="on" >
            <div class="form-group">
                <lable for="fname">First Name : </lable> <br>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required autofocus> 
            </div>
            <div class="form-group">
                <lable for="lname">Last Name : </lable> <br>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required> 
            </div>
            <div class="form-group">
                <lable for="age">Age : </lable> <br>
            <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="18" max="65" value="18" required> 
            </div>
            
            <div class="form-group">
                <label> Gender : </label> <br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label> 
            </div>
            
            <div class="form-group">
                <lable for="email">Email Address : </lable> <br>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail"> 
            </div>
            
            <div class="form-group">
                <lable for="phone">Phone No. : </lable> <br>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone No." pattern="[0-9]{10}" required> 
            </div>
            
            <div class="form-group">
                <label>Address : </label> <br>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="Address Line 1" required> 
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Address Line 2" required> 
                <input type="text" class="form-control" id="addressCity" name="addressCity" placeholder="City" required> 
                <input type="text" class="form-control" id="addressState" name="addressState" placeholder="State" required> 
                <input type="text" class="form-control" id="addressPIN" name="addressPIN" placeholder="PIN CODE" patters="[0-9]{6}" required> 
            </div>
            
            <div class="form-group">
                <label for="bloodGroup" required> Blood Group :</label> <br>
                <select class="form-control"id="bloodGroup" name="bloodGroup">
                    <option value = "A">  A</option>
                    <option value = "B">  B</option>
                    <option value = "AB"> AB</option>
                    <option value = "O">  O</option>
                </select> 
            </div>
            
            <div class="form-group">
                <label for="medicalHistory">Medical History : </label> <br>
                <textarea id="medicalHistory"class="form-control" name="medicalHistory" placeholder="Medical History" rows="5" cols="30"></textarea> 
            </div>
            

            <input type="submit" class="btn btn-primary" value="Submit" onclick="window.location.href='home.html'"> <br>
        </form>
